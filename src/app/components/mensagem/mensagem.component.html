<ng-template ngFor [ngForOf]="mensagems" let-mensagem  let-index="index">
  <div class="alert alert-{{mensagem.tipo}} alert-dismissible fade show" role="alert" [@mensagem]="mensagem" >
    <span class="alert-inner--icon" *ngIf="mensagem.icone">
      <i class="{{mensagem.icone}}"></i>
    </span>

    <span class="alert-inner--text">
      <strong *ngIf="mensagem.titulo">{{mensagem.titulo}}</strong>
      {{mensagem.detalhe}}
    </span>

    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="remove(index)">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
</ng-template>
