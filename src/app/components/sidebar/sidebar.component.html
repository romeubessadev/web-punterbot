<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-white" id="sidenav-main">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
            aria-controls="sidenav-collapse-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand pt-4" routerLinkActive="active" [routerLink]="['/dashboard']">
      <img id="brand-image" src="./assets/img/brand/02.png"
           class="navbar-brand-img d-none d-sm-none d-md-block " alt="...">
      <img id="brand-image-sm" src="./assets/img/brand/02.png"
           class="navbar-brand-img d-block d-sm-none d-sm-block d-md-none" alt="...">
    </a>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img alt="Image placeholder" [src]="logoUrl | safe:  'url'">
            </span>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class=" dropdown-header noti-title">
            <h6 class="text-overflow m-0">Bem vindo!</h6>
          </div>
          <a routerLinkActive="active" [routerLink]="['/meu-perfil']" class="dropdown-item">
            <i class="fas fa-user"></i>
            <span>Meu Perfil</span>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="autenticacaoService.logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </a>
        </div>
      </li>
    </ul>
    <!-- Collapse -->
    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="/assets/img/brand/logo-sidebar-branco.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Navigation -->
      <span class="navbar-heading text-muted">Jogos</span>
      <ul class="navbar-nav">
        <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
          <a routerLinkActive="active" [routerLink]="[menuItem.caminho]" class="font-weight-bold nav-link text-punter"
                 *temRole="menuItem.permissao">
            <i class="fas {{menuItem.icone}} fa-10x"></i>
            {{menuItem.titulo}}
          </a>
        </li>
      </ul>

      <span class="navbar-heading text-muted">Bot</span>
      <ul class="navbar-nav">
        <li *ngFor="let robotItem of robotItems" class="{{robotItem.class}} nav-item">
          <a routerLinkActive="active" [routerLink]="[robotItem.caminho]" class="font-weight-bold nav-link text-punter"
             *temRole="robotItem.permissao">
            <i class="ni {{robotItem.icone}}"></i>
            {{robotItem.titulo}}
          </a>
        </li>
      </ul>

      <span class="navbar-heading text-muted">ASSINANTES</span>
      <ul class="navbar-nav">
        <li *ngFor="let socialItem of socialItems" class="{{socialItem.class}} nav-item">
          <a routerLinkActive="active" [routerLink]="[socialItem.caminho]" class="font-weight-bold nav-link text-punter"
             *temRole="socialItem.permissao">
            <i class="ni {{socialItem.icone}}"></i>
            {{socialItem.titulo}}
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>
