<div id="content" class="animated fadeIn" *ngIf="jogo">
  <app-card [zeroPadding]="false">
    <div class="container mt--5">
      <div class="row justify-content-center">
        <div class="col-sm">
          <div class="justify-content-start">
            <div class="text-center">
              <img width="90" [src]="jogo.timeCasa.logo"/>
              <h3 class="mt-2">{{jogo.timeCasa.nome}}</h3>
            </div>
          </div>
        </div>

        <div class="col-sm text-center m-5">
          <i class="fas fa-2x fa-times text-dark"></i>
        </div>

        <div class="col-sm">
          <div class="justify-content-end">
            <div class="text-center">
              <img width="90" [src]="jogo.timeVisita.logo" alt="timeVisita.logo">
              <h3 class="mt-2">{{jogo.timeVisita.nome}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div id="ligaHeader" class="row mt-3 justify-content-center">
          <div class="col-lg-12 text-center">
            <img width="35" [src]="jogo.liga.logo"/>
            <h4>{{jogo.liga.nome}}</h4>
            <h5>{{jogo.data.dataInicio| date: 'fullDate'}} às {{jogo.data.dataInicio | date: 'shortTime'}} hrs</h5>
          </div>
        </div>
      </div>
    </div>
  </app-card>

  <div class="mt-4">
    <app-card titulo="Banco de Dados" [zeroPadding]="false" icon="fas fa-server">
      <div class="col-12">
        <div class="row mb-6">
          <div class="col-12 col-md-3 col-lg-3">
            <label class="form-control-label">Estatística:</label>
            <!-- Select Estatística -->
          </div>

          <div class="col-12 col-md-3 col-lg-3">
            <label class="form-control-label">Filtro de Dados:</label>
            <app-switch [element]="jogosDaLiga"></app-switch>
          </div>
        </div>
      </div>

      <div class="container mb-4">
        <div class="row mt-1 justify-content-center">
          <div class="col-md-6 col-lg-6 col-sm-12">
            <h4>
              {{formatarTitulo(jogo.timeCasa, casaGeralOuLiga.length)}}
            </h4>
            <app-ultimos-jogos [ultimosJogos]="casaGeralOuLiga"></app-ultimos-jogos>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-12">
            <h4 class="grid-visita">
              {{formatarTitulo(jogo.timeVisita, visitaGeralOuLiga.length)}}
            </h4>
            <app-ultimos-jogos [ultimosJogos]="visitaGeralOuLiga"></app-ultimos-jogos>
          </div>
        </div>
      </div>
    </app-card>

    <div class="mt-4 mb-5">
      <app-card titulo="Estatísticas" icon="far fa-chart-bar">
        <div class="container">
          <div class="row mb-5">
            <div class="col-xl-4 col-lg-8 mb-xl-0" *ngFor="let card of cards">
              <app-card-route [card]="card"></app-card-route>
            </div>
          </div>
        </div>
      </app-card>
    </div>

  </div>
