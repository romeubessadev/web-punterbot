<div id="content" *ngIf="usuario">
  <div class="header pb-5 pt-5 pl-3">
    <i class="fas fa-user pl-4"></i>
    <span class="h4 pl-2">Meu Perfil</span>
  </div>

  <div class="container-fluid pb-4">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-body">
            <app-usuario-form *ngIf="usuario" [usuario]="usuario" (salvar)="salvar($event)" [btnSalvar]="btnSalvar">
            </app-usuario-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
